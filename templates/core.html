<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ title }} - {{ site_title }}</title>
		<link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/x-icon">
		<script id="dsq-count-scr" src="//tunc2112.disqus.com/count.js" async></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">

	<body>

			</button>

					</li>
					<li class="nav-item">

					</li>

					</li>
					<li class="nav-item">

					</li>
				</ul>
				<form class="form-inline" action="">
					<input class="form-control" type="search" placeholder="Search..." name="s" required>
					<button class="btn btn-outline-primary search_btn" type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</nav>
