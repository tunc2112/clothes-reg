{% extends "core.html" %}

{% set title = "Demo Results" %}

{% block container %}
	{% for src_filename, tags in content %}
		<div>
			<h2>Source image</h2>
			<img src="{{ src_filename }}">
		</div>
		<div>
			<h2>Result</h2>
			<div>{{ tags|join(', ') }}</div>
		</div>
	{% endfor %}
{% endblock container %}
